name: ðŸ“¦ Build & Attach Firmware on Release Created

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      PIO_CLI_CALLER: github-actions

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Python & PlatformIO
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -U platformio

      - name: ðŸ”– Show Release details
        run: |
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Release name: ${{ github.event.release.name }}"
        shell: bash

      - name: ðŸš§ Build all non-debug envs
        run: |
            echo "ðŸ”¨ Building binaries"
            pio run -e kayakfirstblue-s3 -e concept2-s3 -e concept2
        shell: bash

      - name: ðŸ“¦ Prepare zipped firmware binaries
        run: |
          mkdir -p release_assets
          for ENV_DIR in .pio/build/*; do
            ENV_NAME=$(basename "$ENV_DIR")
            if [[ "$ENV_NAME" == *-debug ]]; then
              echo "Skipping debug environment: $ENV_NAME"
              continue
            fi
            BIN_FILES=$(find "$ENV_DIR" -maxdepth 1 -type f -name '*.bin')
            if [[ -z "$BIN_FILES" ]]; then
              echo "No .bin files found for environment: $ENV_NAME"
              exit 1
            fi
            ZIP_NAME="firmware-${ENV_NAME}.zip"
            zip -j "release_assets/$ZIP_NAME" $BIN_FILES
          done

      - name: ðŸ“Ž Upload firmware binaries
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
