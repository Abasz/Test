name: ðŸ“¦ Build & Attach Firmware on Release Created

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      PIO_CLI_CALLER: github-actions

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Python & PlatformIO
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -U platformio

      - name: ðŸ”– Show Release details
        run: |
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Release name: ${{ github.event.release.name }}"
        shell: bash

      - name: ðŸš§ Build all non-debug envs
        run: |
            echo "ðŸ”¨ Building env: $env"
            pio run -e kayakfirstblue-s3 -e concept2-s3 -e concept2
        shell: bash

      - name: ðŸ“Ž Upload firmware binaries
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: |
            $(ls .pio/build/*/*.bin)
          asset_name: firmware-${{ matrix.env }}.bin
          asset_content_type: application/octet-stream
