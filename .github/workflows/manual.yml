name: ğŸ“¦ Build & Attach Firmware on Release Created

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      PIO_CLI_CALLER: github-actions

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python & PlatformIO
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -U platformio

      - name: ğŸ”– Show Release details
        run: |
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Release name: ${{ github.event.release.name }}"
        shell: bash

      - name: ğŸš§ Build all non-debug envs
        run: |
          for env in $(platformio project environments); do
            if [[ "$env" == *-debug ]]; then
              echo "â­ Skipping debug env: $env"
              continue
            fi
            echo "ğŸ”¨ Building env: $env"
            pio run -e kayakfirstblue-s3 -e concept2-s3 -e concept2
          done
        shell: bash

      - name: ğŸ“ Upload firmware binaries
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: |
            $(ls .pio/build/*/*.bin)
          asset_name: firmware-${{ matrix.env }}.bin
          asset_content_type: application/octet-stream
