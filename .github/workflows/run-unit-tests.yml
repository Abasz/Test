name: Run Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Configure CMake
        run: cmake -S . -B build

      # - name: 🧪 Build and Run Unit Tests
      #   run: cmake --build build --target run-unit-test --parallel $(nproc)

      - name: 🧪 Build and Run Rower Calibration Tests
        run: |
          ls -al ./build
          git update-index --chmod=+x ./build/run-calibration
          environments=$(cat platformio.ini | grep -oP '^\[env:\K(?!.*(?:debug|custom)).*(?=\])')
          for environment in $(echo "${environments}" | cut -d'-' -f1 | sort -u); do
            ./build/run-calibration "${environment}-generic"
          done
