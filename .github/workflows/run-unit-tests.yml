name: Run Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
    contents: read
    checks: write
    id-token: write

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Configure CMake
        run: cmake -S . -B build

      - name: 🧪 Build and Run Unit Tests
        run: |
          cmake --build build --target unit-test --parallel $(nproc)
          ./build/test.out -r junit -o results.xml

      - name: 📊 Build and Run Rower Calibration Tests
        run: |
          environments=$(cat platformio.ini | grep -oP '^\[env:\K(?!.*(?:debug|custom)).*(?=\])')
          for environment in $(echo "${environments}" | cut -d'-' -f1 | sort -u); do
            ${{github.workspace}}/build/run-calibration "${environment}-generic"
          done

      - name: 📋 Test Summary
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: "results.xml"
          annotate_only: true
        if: always()

